repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3.13
        args: [--line-length=88]

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  # Linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203]

  # Pylint for additional code quality checks
  - repo: https://github.com/pycqa/pylint
    rev: v3.3.8
    hooks:
      - id: pylint
        additional_dependencies: [pydantic, fastapi, uvicorn, pydantic_settings]

  # Type checking with mypy (temporarily disabled due to package structure issues)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.17.1
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [pydantic, fastapi, uvicorn]
  #       args: [--ignore-missing-imports, --install-types, --non-interactive]

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: [-r, --skip, B104]
        exclude: ^(.venv/|tests/|docs/)

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-ast
      - id: debug-statements
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: requirements-txt-fixer

  # Check for secrets in code (temporarily disabled due to compatibility issues)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]

  # UV dependency check (manual command)
  - repo: local
    hooks:
      - id: uv-lock-check
        name: Check UV lock file is up to date
        entry: uv
        args: [lock, --check]
        language: system
        files: ^(pyproject\.toml|uv\.lock)$
        pass_filenames: false
